<html>
	<head>
		<meta charset="UTF-8">
		<title>환영 메시지</title>
		
		<script>
			/* 
			 1. 프롬프트를 통해 입력 받은 이름을 강조하여 body 영역에 출력합니다.
			 2. 반드시 이름을 입력해야 다음 과정이 진행될 수 있도록 수정합니다.
			 */
			
			do{
				var name = prompt("이름을 입력하세요.", "");
			} while(name == "" || name == "null");
			
			document.write("<strong>" + name + "</strong>님 환영합니다.");
			
		</script>
	</head>
	<body>
	</body>
</html>
