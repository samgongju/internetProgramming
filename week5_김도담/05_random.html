<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 객체</title>
<script>
/*
 * 컴퓨터가 생성한 1~9사이의 임의의 숫자를 맞추기 위한 프로그램을 작성하시오.
 * 숫자 0을 입력하면 프로그램을 종료시키고,
 * 숫자가 틀릴 경우, 사용자 입력 숫자가 컴퓨터의 숫자보다 큰지 작은지를 알려주고,
 * 계속 숫자를 입력 받을 수 있도록 프로그램을 작성하시오.
 *
 */

function getRandom(min, max){
	return Math.floor(Math.random() * (max-min + 1) + min);
}
 
 function magicNumber(){
	var num = 100;
	while(num != 0){
		var computerNum = getRandom(1, 9);
		do{
			num = prompt("1~9사이의 숫자를 입력하세요", "");
			if(num == 0){return;}
		} while(num == "" || num == "null");
		
		var answer = false;
		while(answer != true){
			if(computerNum == num){
				alert("정답입니다!");
				break;
			}
			else if(num > computerNum){
				num = prompt("틀렸습니다. 사용자가 입력한 숫자가 컴퓨터보다 큽니다.", "");			

			}
			else if(num < computerNum){
				num = prompt("틀렸습니다. 사용자가 입력한 숫자가 컴퓨터보다 작습니다.","");
			}
		}
	}
	alert("프로그램을 종료합니다.")
}
 
 
 
 
</script>
</head>
<body>
<button type="button" onclick="magicNumber()">숫자 맞추기</button>
</body>
</html>
